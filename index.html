<!DOCTYPE html>
<html>
  <head>
    <title>Function Context</title>
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="http://www.teaching-materials.org/common/css/bootstrap.min.css">
    <style>
    html,
    body {
        background-color: powderblue;
        height: 100%;
        }
    .center-block {
        width:200px;
        padding:10px;
        margin-right: auto;
        margin-left: auto;
        background-color:#eceadc;
        color:#ec8007
        }
     h4 {
       text-align: center;
       }
    </style>
  </head>
  <body>
    <div class="container">
    <div class="row">
    <div class="center-block">
      <h4>Function Context</h4>
      <form name="ooJS">
        Enter the First Name: <input type="text" class="textbox" id="firstName"><br>
        Enter the Last Name: <input type="text" class="textbox" id="lastName"><br>
        Enter the Age: <input type="text" class="textbox" id="age"><br>
      </form><br>
      <form name="results">
      <input type="button" class="button" value="Result:"
       onClick="getElementById('output').innerHTML = context()"><br>
      </form><br>
      <p id="output"></p>
    </div>
    </div>
    </div>
n     <script>
        function context() {
          var Person = {
            firstName : document.getElementById('firstName').value,
            lastName : document.getElementById('lastName').value,
            age : document.getElementById('age').value};
          function printFullName() { return this.firstName + " " + this.lastName };
          function printDetails() { return this.firstName + " is " + this.age + " years old" };
          var boundPrintFullName = printFullName.bind(Person);
          var boundPrintDetails = printDetails.bind(Person);
          return boundPrintFullName() + "<br/>" + boundPrintDetails();
        }
    </script>
  </body>
</html>
